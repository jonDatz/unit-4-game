<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Pacifico" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>

    <div class="container">

        <div class="header">

            <h1>Crystal Collector</h1>


        </div>

        <div class= "instructions">
            <h3 id="rules">Rules</h3>
            <hr>
            <p class="instr">
                <ol>
                        <li>Click on any gem to raise your score!</li>
                        <li>Gems have a random value each time you play!</li>
                        <li>Attempt to match your score to the number on the left!</li>
                        <li>If you match.. you win! If you go over.. you lose!</li>
                </ol>



            </p>



        </div>

        <div class="numbers">

            <div id="randomNumber">
                <br>
                <h3 id="card">Goal:</h3>
                <hr>
                <p id="jsRandom">000</p>
            </div>

            <div id="userScore">
                <br>
                <h3 id="card">Current Score:</h3>
                <hr>
                <p id="jsUserScore">00</p>
            </div>

            <div id="winsLosses">
                <br>
                <h3 id="card">Total:</h3>
                <hr>
                    <p id="jsWins">Wins: 00</p>

                    <p id="jsLosses">Losses: 00</p>
            </div>

        </div>

        <div class="crystals">

                <img id="ruby" src="assets/images/rubygem.png">
                <img id="pearl" src="assets/images/pearlgem.png">
                <img id="saphire" src="assets/images/saphiregem.png">
                <img id="steven" src="assets/images/stevengem.png">




        </div>



    </div>


    
</body>
</html>
